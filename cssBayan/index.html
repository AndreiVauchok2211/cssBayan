<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>cssBayan</title>
   <link href="https://fonts.googleapis.com/css?family=Poppins:regular,500,600,700,800,900&display=swap"
      rel="stylesheet" />
   <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>

   <header class="header">
      <div class="container header__container">
         <h1 class="header__title">CSS Bayan</h1>
      </div>

   </header>

   <main class="main">
      <div class="container main__container">

         <div class="accordion">
            <div class="accordion__item">
               <input class="accordion__input" id="accordion-1" name="accordion" type="radio" checked>
               <label class="accordion__item-trigger" for="accordion-1">You can't just copy and past CSS <span
                     class="acc__icon"></span></label>
               <!-- <div class="accordion__content"><img class="accord__img" src="./assets/image/01.jpg" alt="img1"></div> -->
               <img class="accord__img" src="./assets/image/01.jpg" alt="img1">
            </div>
            <div class="accordion__item">
               <input class="accordion__input" id="accordion-2" name="accordion" type="radio">
               <label class="accordion__item-trigger" for="accordion-2">Ceep calm and carry on <span
                     class="acc__icon"></span></label>
               <img class="accord__img" src="./assets/image/02.jpg" alt="img2">
               <!-- <div class="accordion__content"><img class="accord__img" src="./assets/image/02.jpg" alt="img2"></div> -->
            </div>
            <div class="accordion__item">
               <input class="accordion__input" id="accordion-3" name="accordion" type="radio">
               <label class="accordion__item-trigger" for="accordion-3">Work life balance <span
                     class="acc__icon"></span></label>
               <img class="accord__img" src="./assets/image/03.jpg" alt="img3">
            </div>
            <div class="accordion__item">
               <input class="accordion__input" id="accordion-4" name="accordion" type="radio">
               <label class="accordion__item-trigger" for="accordion-4">Dude? where is JS? <span
                     class="acc__icon"></span></label>
               <img class="accord__img" src="./assets/image/04.jpg" alt="img4">
            </div>
            <div class="accordion__item">
               <input class="accordion__input" id="accordion-5" name="accordion" type="radio">
               <label class="accordion__item-trigger" for="accordion-5">Relax and take it easy <span
                     class="acc__icon"></span></label>
               <img class="accord__img" src="./assets/image/05.jpg" alt="img5">
            </div>

         </div>

      </div>


   </main>

   <footer class="footer">
      <div class="container footer__container">
         <div class="footer__content">
            <a class="footer__link-github" target="_blank" title="github"
               href="https://github.com/AndreiVauchok2211/cssBayan"><img class="footer__img"
                  src="./assets/image/github-f.svg" alt="github"></a>
         </div>

      </div>
   </footer>

</body>

</html>
