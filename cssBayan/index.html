<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>cssBayan</title>
   <link href="https://fonts.googleapis.com/css?family=Poppins:regular,500,600,700,800,900&display=swap"
      rel="stylesheet" />
   <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>

   <header class="header">
      <div class="container header__container">
         <h1 class="header__title">CSS Bayan</h1>
      </div>

   </header>

   <main class="main">
      <div class="container main__container">

         <div class="accordion">
            <div class="accordion__item">
               <input class="accordion__input" id="accordion-1" name="accordion" type="radio" checked>
               <label class="accordion__items" for="accordion-1">
                  <h2 class="accordion__item-trigger">You can't just copy and past CSS </h2>
                  <div class="img__content">
                     <img class="accord__img" src="./assets/image/01.jpg" alt="img1">
                     <span class="acc__icon"></span>
                  </div>
               </label>
            </div>
            <div class="accordion__item">
               <input class="accordion__input" id="accordion-2" name="accordion" type="radio">
               <label class="accordion__items" for="accordion-2">
                  <h2 class="accordion__item-trigger">Ceep calm and carry on</h2>
                  <div class="img__content">
                     <img class="accord__img" src="./assets/image/02.jpg" alt="img2">
                     <span class="acc__icon"></span>
                  </div>
               </label>
            </div>
            <div class="accordion__item">
               <input class="accordion__input" id="accordion-3" name="accordion" type="radio">
               <label class="accordion__items" for="accordion-3">
                  <h2 class="accordion__item-trigger">Work life balance</h2>
                  <div class="img__content">
                     <img class="accord__img" src="./assets/image/03.jpg" alt="img3">
                     <span class="acc__icon"></span>
                  </div>
               </label>

            </div>
            <div class="accordion__item">
               <input class="accordion__input" id="accordion-4" name="accordion" type="radio">
               <label class="accordion__items" for="accordion-4">
                  <h2 class="accordion__item-trigger">Dude? where is JS?</h2>
                  <div class="img__content">
                     <img class="accord__img" src="./assets/image/04.jpg" alt="img4">
                     <span class="acc__icon"></span>
                  </div>
               </label>

            </div>
            <div class="accordion__item">
               <input class="accordion__input" id="accordion-5" name="accordion" type="radio">
               <label class="accordion__items" for="accordion-5">
                  <h2 class="accordion__item-trigger">Relax and take it easy</h2>
                  <div class="img__content">
                     <img class="accord__img" src="./assets/image/05.jpg" alt="img5">
                     <span class="acc__icon"></span>
                  </div>
               </label>

            </div>

         </div>

      </div>


   </main>

   <footer class="footer">
      <div class="container footer__container">
         <div class="footer__content">
            <a class="footer__link-github" target="_blank" title="github"
               href="https://github.com/AndreiVauchok2211/cssBayan"><img class="footer__img"
                  src="./assets/image/github-f.svg" alt="github"></a>
         </div>

      </div>
   </footer>

</body>

</html>
